<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkVille Login</title>

    <link rel="stylesheet" href="/public/css/stylelogin.css">
</head>
<body> 
    <div class="container formcontain">
        <form name="signin" action="" method="POST">
            <h2>Sign in</h2>
            <div class="imgcontainer">
                <img src="/public/images/logo.PNG" alt="ParkVille Logo" class="avatar">
            </div>
            <div class="container">
                <label for="uname" id="usname"><b>Username</b></label><br>
                <input type="text" placeholder="Enter Your Username" name="uname"><br>

                <label for="psword" id="uspass"><b>Password</b></label><br>
                <input type="password" placeholder="Enter Your Password" name="psword"><br>

                <button type="submit">Sign in</button>
                <label> 
                    <input type="checkbox" checked="checked" name="remember">Remember me
                </label>
            </div>
            <div class="container">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Not registered? <a href="/register">Signup here</a></span>
            </div>
        </form>
    </div>

    <!-- <script src="/public/js/validateLogin.js"></script> -->
</body>
</html>
